<header>
  <navbar></navbar>
</div>
<main>
  <div class="content">
    <div class="valign-wrapper" style="height: 400px">
      <div class="row valign" style="width: 400px">
        <h5 class="center-align title" style="width: 100%">Start by entering the Company Name</h5>
        <div class="search-wrapper card">
          <input id="search" ng-model="vm.keyword" ng-keypress="vm.keypress($event)" placeholder="Please enter the Company Name">
          <i class="material-icons search-icon" ng-click="vm.search()">search</i>
        </div>
      </div>
    </div>

    <div class="loader" style="" ng-show="vm.showLoader">
        <center style="margin-top: 50px">
          <img src="/assets/images/loader.gif" style="height: 100px" alt="">
          <h5>{{vm.funfact}}</h5>
        </center>
    </div>

    <!-- Results -->
    <div class="container" ng-show="vm.showResult">
      <div class="row" style="margin-top: -20px">
        <div class="col s3">
          <div class="card">
            <div class="card-content">
              <h5 class="card-title center-align">Log Likelihood Score</h5>
              <h3 class="center-align">{{vm.getLikelihoodScore(vm.result.classification['logProbability'])}}</h3>
            </div>
          </div>
        </div>
        <div class="col s4">
          <div class="card">
            <div class="card-content">
              <h5 class="card-title center-align">Does Company need Forex?</h5>
              <h3 class="center-align" ng-show="vm.result.classification['category'] == 'forex'">Yes</h3>
              <h3 class="center-align" ng-show="vm.result.classification['category'] != 'forex'">No</h3>
            </div>
          </div>
        </div>
        <div class="col s5">
          <div class="card">
              <div class="card-content">
                <h5 class="card-title">Related Links</h5>
                <!-- {{vm.result.links}} -->
                <p ng-repeat="l in vm.links" style="margin-bottom: 10px">
                  <a ng-href="{{l}}" target="_blank">{{l}}</a>
                </p>
              </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</main>
